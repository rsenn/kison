<!DOCTYPE html>
<html>

<head>
    <style>
        #loading .spinner {
            margin: 100px auto;
            width: 50px;
            height: 40px;
            text-align: center;
            font-size: 10px
        }

        #loading .spinner>div {
            background-color: #333;
            height: 100%;
            width: 6px;
            display: inline-block;
            animation: sk-stretchdelay 1.2s infinite ease-in-out
        }

        #loading .spinner .rect2 {
            animation-delay: -1.1s
        }

        #loading .spinner .rect3 {
            animation-delay: -1s
        }

        #loading .spinner .rect4 {
            animation-delay: -.9s
        }

        #loading .spinner .rect5 {
            animation-delay: -.8s
        }

        @keyframes sk-stretchdelay {
            0%,
            100%,
            40% {
                transform: scaleY(.4);
            }

            20% {
                transform: scaleY(1);
            }
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>excel formula parser</h1>

    <h2>grammar</h2>

    <div>
        excel formula grammar <a href="./formula-grammar.js">definition</a> and <a href="./diagram.xhtml">diagram</a>
    </div>

    <h2>build</h2>
    <div>
        <pre>
    npx kison -m ll --es -g formula-grammar.js
</pre>
    </div>

    <h2>install prebuild</h2>
    <div>
        <pre>
        npm install @yiminghe/excel-formula-parser
    </pre>
    </div>

    <div>
        <a href="./README.md">excel formula parser readme</a>
    </div>

    <h2>demo</h2>
    <div>
        &nbsp; <button id='parse'>parse</button>
        &nbsp; <button id='fix'>error recovery</button>
        &nbsp; <button id='evaluate'>evaluate to console</button>
        &nbsp; <button id='evaluateData'>prepare evaluate test data</button>
        <br />
        <br />
    </div>

    <div id='monaco-editor'>
        <div>
            loading monaco-editor....
        </div>
        <div id="loading">
            <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </div>
    </div>

    <script>
        const monacoDev = location.search.indexOf('dev') !== -1 ? 'dev' : 'min';
        const monacoBase = location.search.indexOf('ali') !== -1 ?
            `https://gw.alipayobjects.com/os/lib/monaco-editor/0.27.0/${monacoDev}/vs/` :
            `https://unpkg.com/monaco-editor@0.27.0/${monacoDev}/vs/`;
        document.writeln(` <script src="${monacoBase}loader.js"><\/script>`);
    </script>

    <script type="module" src="./app/index.js"></script>
    <script>
        setTimeout(()=>{
            document.getElementById('footer').innerHTML=`
            <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />

    <a class="github-fork-ribbon" href="https://github.com/yiminghe/kison" data-ribbon="Fork me on GitHub"
        title="Fork me on GitHub">Fork me on GitHub</a>
            `;
        },1000);
    </script>
    <div id="footer"></div>
    
</body>

</html>
