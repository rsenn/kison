<h2>open devtools console</h2>
<div>
    <input style="width:200px" id='input' value="abzaaz" />.match(/
    <input style="width:200px" id='pattern' value="(a|b)*z" />/);
    <br /> <br /> <button id='parse'>parse</button>
    &nbsp; <button id='evaluate'>evaluate</button>
</div>

<script type="module">
    import regexp from './src/index.js';
    (function () {
        let currentText;
        let currentAst;

        function getAst(value) {
            if (currentText === value) {
                return currentAst;
            }
            console.log('parse ***********************', value);
            currentText = value;
            currentAst = regexp.parse(value);
            console.log(currentAst);
            if (currentAst.error) {
                console.error(currentAst.error.errorMessage);
            }
            console.log('***********************');
            return currentAst;
        }

        function $(id) {
            return document.getElementById(id);
        }

        const pattern = $('pattern');
        const input = $('input');
        const parse = $('parse');
        const evaluate = $('evaluate');

        evaluate.addEventListener('click', () => {
            const patternInstance = regexp.compile(pattern.value);
            const matcher = patternInstance.matcher(input.value);
            let m;
            console.log('match ***********************');
            console.log(input.value + '.match(/' + pattern.value + '/)');
            while (m = matcher.match()) {
                console.log(m);
            }
            console.log('***********************');
        });

        parse.addEventListener('click', () => {
            currentText = undefined;
            getAst(pattern.value);
        }, false);
    })();
</script>
